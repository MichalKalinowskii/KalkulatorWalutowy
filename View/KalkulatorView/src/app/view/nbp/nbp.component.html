<div class="mx-auto mt-4 ml-4">
    <mat-form-field>
        <mat-label>Wybierz date</mat-label>
        <input matInput [matDatepicker]="picker" (dateChange)="onDateChange($event)" [value]="todayDate">
        <mat-hint>DD/MM/RRRR</mat-hint>
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
</div>
    
@if ((exchangeRates$ | async)?.rates; as rates) {
    <div class="container mx-auto p-4 flex ">
        <!-- Table Section -->
        <div class="w-1/4 float-left">
            <h1 class="text-lg font-bold mb-2">Kursy walut</h1>
            <table class="w-full bg-white border-collapse border border-gray-300">
                <thead>
                    <tr class="bg-blue-500 text-white h-12">
                        <th class="py-3 px-4 border-b border-gray-400 text-left text-lg">Waluta</th>
                        <th class="py-3 px-4 border-b border-gray-400 text-left text-lg">Kod</th>
                        <th class="py-3 px-4 border-b border-gray-400 text-left text-lg">Kurs</th>
                    </tr>
                </thead>
                <tbody>
                    @for (rate of rates; track rate) {
                        <tr class="h-12 bg-white-200 odd:bg-white-200 even:bg-gray-100 transition-colors">
                            <td class="py-3 px-4 border-r border-gray-400 text-base text-gray-800">{{ rate.currency }}</td>
                            <td class="py-3 px-4 border-r border-gray-400 text-base text-gray-800">{{ rate.code }}</td>
                            <td class="py-3 px-4 text-base text-gray-800">{{ rate.mid }}</td>
                        </tr>
                    }
                </tbody>
            </table>
        </div>
    
        <!-- Calculator Section -->
        <div class="w-1/4 flex items-start ml-auto">
            <app-calculator [rates]="rates"></app-calculator>
        </div>
    </div>
    
} 
@else {
    <div class="container mx-auto p-4 float-left text-3xl font-bold">
        <h1>Brak danych na ten dzie≈Ñ</h1>
    </div>
}
